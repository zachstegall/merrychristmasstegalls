<!doctype html>
<html lang="en">
<head>
<title>Xmas Countdown</title>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

<!-- Local CSS -->
<link rel="stylesheet" type="text/css" href="css/fonts.css">
<link rel="stylesheet" type="text/css" href="css/style.css">

<script src="js/jquery-1.12.1.js"></script>
<script type="text/javascript" src="js/countdown.js"></script>
<script type="text/javascript" src="js/snow.js"></script>
</head>

<body class="snowContainer">
    <div class="container">
        <header>
            <div class="row justify-content-center">
                <div class="col col-md-2 col-lg-2">
                    <h2 id="days" class="text-light"></h2>
                </div>
                <div class="col col-md-2 col-lg-2">
                    <h2 id="hours" class="text-light"></h2>
                </div>
                <div class="col col-md-2 col-lg-2">
                    <h2 id="minutes" class="text-light"></h2>
                </div>
                <div class="col col-md-2 col-lg-2">
                    <h2 id="seconds" class="text-light"></h2>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col col-md-2 col-lg-2">
                    <h5 class="text-light">DAYS</h5>
                </div>
                <div class="col col-md-2 col-lg-2">
                    <h5 class="text-light">HRS</h5>
                </div>
                <div class="col col-md-2 col-lg-2">
                    <h5 class="text-light">MIN</h5>
                </div>
                <div class="col col-md-2 col-lg-2">
                    <h5 class="text-light">SEC</h5>
                </div>
            </div>
        </header>

        <div id="content">
            <h1 class="text-light">It's Almost Here!</h1>
            <div class="row justify-content-center">
                <div class="col-12 col-lg-6 col-md-6">
                    <p class="text-light">
                        It is the best time of year<br>
                        To be near and warm<br>
                        With those you love<br>
                        And those whom are forlorn<br><br>
                        The spirit of Christmas<br>
                        Lives within us all<br>
                        It is time to offer cheer<br>
                        And joy from the Stegalls<br><br>
                    </p>
                </div>
            </div>
        </div>

        <footer>
            <p class="text-light h1">Merry Christmas, ho ho!</p>
        </footer>
    </div>

    <script>
        $(document).ready(function() {
            startCountdown();
            startSnow();
        });
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>

</html>
